services:
  postgres:
    image: postgres:18.1-alpine3.23
    container_name: aem-web-postgres
    ports:
      - 5432:5432
    restart: unless-stopped
    volumes:
      - ./postgres-data:/data/postgres:rw
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123four}
      PGDATA: /data/postgres
    networks:
      - postgres-pgadmin

  pgadmin:
    image: dpage/pgadmin4:9.11.0
    container_name: aem-web-pgadmin
    restart: unless-stopped
    volumes:
      - ./pgadmin-data:/root/.pgadmin:rw
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123four}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - postgres-pgadmin

  nginx:
    image: nginx:1.29.4-alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - postgres-pgadmin

volumes:
  postgres-data:
  pgadmin-data:

networks:
  postgres-pgadmin:
    driver: bridge
